<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Audio Call</title>
</head>
<body>
  <h2>Private Audio Call</h2>
  <p id="status">Waiting...</p>
  <button id="call">Start Call</button>
  <audio id="remote" autoplay playsinline></audio>

<script>
const SIGNAL_URL = "wss://chat-2u5f.onrender.com";

let ws = null;
let pc = null;
let isInitiator = false;
let roleKnown = false;
let readyToCall = false;
let pendingIce = [];

const statusEl = document.getElementById("status");
const callBtn = document.getElementById("call");
const remoteAudio = document.getElementById("remote");

callBtn.onclick = async () => {
  if (ws) return;

  callBtn.disabled = true;

  // Required for autoplay on most browsers
  remoteAudio.muted = false;
  await remoteAudio.play().catch(() => {});

  ws = new WebSocket(SIGNAL_URL);

  ws.onopen = () => {
    statusEl.textContent = "Connected. Waiting for peer...";
  };

  ws.onmessage = async e => {
    const data = typeof e.data === "string"
      ? e.data
      : await e.data.text();

    const msg = JSON.parse(data);

    switch (msg.type) {
      case "role":
        isInitiator = msg.initiator;
        roleKnown = true;
        break;

      case "peers":
        if (msg.count === 2 && roleKnown && !readyToCall) {
          readyToCall = true;
          statusEl.textContent = "Peer connected. Starting call...";
          await startWebRTC();
        }
        break;

      case "sdp":
        await handleSDP(msg.sdp);
        break;

      case "ice":
        await handleICE(msg.ice);
        break;
    }
  };

  ws.onerror = err => {
    console.error("WebSocket error:", err);
  };

  ws.onclose = () => {
    statusEl.textContent = "Disconnected. Refresh to reconnect.";
    ws = null;
    callBtn.disabled = false;
  };
};

async function startWebRTC() {
  pc = new RTCPeerConnection({
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  });

  pc.ontrack = e => {
    remoteAudio.srcObject = e.streams[0];
    remoteAudio.muted = false;
    remoteAudio.play().catch(() => {});
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      ws.send(JSON.stringify({
        type: "ice",
        ice: e.candidate
      }));
    }
  };

  pc.onconnectionstatechange = () => {
    statusEl.textContent = "Connection: " + pc.connectionState;
  };

  // Get microphone
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  stream.getTracks().forEach(track => pc.addTrack(track, stream));

  // Only initiator sends offer
  if (isInitiator) {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    ws.send(JSON.stringify({
      type: "sdp",
      sdp: pc.localDescription
    }));
  }
}

async function handleSDP(sdp) {
  if (!pc) return;

  await pc.setRemoteDescription(new RTCSessionDescription(sdp));

  // Apply buffered ICE now that remoteDescription exists
  pendingIce.forEach(c => pc.addIceCandidate(c));
  pendingIce = [];

  if (sdp.type === "offer") {
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    ws.send(JSON.stringify({
      type: "sdp",
      sdp: pc.localDescription
    }));
  }
}

async function handleICE(candidate) {
  if (pc && pc.remoteDescription) {
    await pc.addIceCandidate(candidate);
  } else {
    pendingIce.push(candidate);
  }
}
</script>
</body>
</html>
