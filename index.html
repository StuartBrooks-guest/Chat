<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Private Audio Call</title>
</head>
<body>
  <h2>Private Audio Call</h2>
  <button id="call">Start Call</button>
  <audio id="remote" autoplay></audio>

  <script>
    console.log("Script loaded"); // make sure this prints

    const SIGNAL_URL = "wss://chat-2u5f.onrender.com"; // Replace with your Render WSS URL
    let pc, ws;

    document.getElementById("call").onclick = async () => {
      console.log("Start button clicked");

      ws = new WebSocket(SIGNAL_URL);

      pc = new RTCPeerConnection({
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" } // public STUN
        ],
        iceTransportPolicy: "all"
      });

      pc.ontrack = e => {
        console.log("Remote track received");
        document.getElementById("remote").srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) ws.send(JSON.stringify({ ice: e.candidate }));
      };

      pc.oniceconnectionstatechange = () => console.log("ICE state:", pc.iceConnectionState);
      pc.onconnectionstatechange = () => console.log("Connection state:", pc.connectionState);

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(t => pc.addTrack(t, stream));

      ws.onmessage = async e => {
        let data;
      
        if (typeof e.data === "string") {
          data = e.data; // already a string
        } else if (e.data instanceof Blob) {
          data = await e.data.text(); // convert Blob to string
        } else {
          console.warn("Unknown message type", e.data);
          return;
        }
      
        const msg = JSON.parse(data);
        if (msg.sdp) {
          await pc.setRemoteDescription(msg.sdp);
          if (msg.sdp.type === "offer") {
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            ws.send(JSON.stringify({ sdp: pc.localDescription }));
          }
        }
        if (msg.ice) await pc.addIceCandidate(msg.ice);
      };

      ws.onopen = async () => {
        const offer = await pc.createOffer({ offerToReceiveAudio: true });
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ sdp: pc.localDescription }));
      };
    };
  </script>
</body>
</html>
